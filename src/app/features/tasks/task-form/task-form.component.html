<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Task title">
        <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="Task description">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Add Task</button>
</form>
